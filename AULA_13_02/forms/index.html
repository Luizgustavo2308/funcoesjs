<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form method="get">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">name</label>
            <input type="text" name="nome" id="nome"
            placeholder="digite seu nome">
            <br>
            <label for="senha">senha</label>
            <input type="password" name="senha" id="senha" placeholder="digite sua senha">>
            <br>

            <label for="idade">idade</label>
            <input type="number" name="idade" id="idade" placeholder="digite sua idaade">>
            <br>

            <br>

            <label for="nasc">datta de nascimento</label>
            <input type="date" name="nasc" id="nasc">

            
            <br>

            <label for="email">coloque seu email</label>
            <input type="email" name=email id="ema" placeholder="digite seu email">>


            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </fieldset>

    </form>
</body>

</html>
